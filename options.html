<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Weather by Wunderground option page</title>
	<link rel="stylesheet" href="styles/options.css">
	<script src="lib/ajax/ajax.mod.js"></script>
	<script src="scripts/lang.js"></script>
	<script src="scripts/native-extend.js"></script>
	<script src="scripts/options.js"></script>
</head>
<body hidden>
	<h1>{{options}}</h1>
	<nav>
		<ul>
			<li>{{main}}</li>
			<li>{{display}}</li>
			<li>{{transitions}}</li>
			<li>{{other}}</li>
		</ul>
		<svg id='section-arrow'>
			 <polygon points="0,0 5,4 10,0" style="fill:#111;stroke:none;"/>
		</svg>
	</nav>
	<table border="0" rules="none">
		<tfoot>
			<tr>
				<td>
					&nbsp;
				</td>
				<td>
					<input type="button" id="reload" value="{{reload}}">
				</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>
					<label for="city">{{city}}: </label>
				</td>
				<td>
					<input type="text" id="city">
					<div id="citylist"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="deg">{{degrees}}: </label>
				</td>
				<td>
					<select id="deg">
						<option value="celsius">{{celsius}}</option>
						<option value="fahrenheit">{{fahrenheit}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="interval">{{refresh}}: </label>
				</td>
				<td>
					<input type="number" id="interval" min="1"> min.
				</td>
			</tr>
			<tr>
				<td>
					<label for="lang">{{language}}: </label>
				</td>
				<td>
					<select id="lang">
						<option value="en">English</option>
						<option value="cs">Čestina</option>
						<option value="de">Deutsch</option>
						<option value="fr">Français</option>
						<option value="hu">Magyar</option>
						<option value="nl">Nederlands</option>
						<option value="no">Norske</option>
						<option value="pl">Polski</option>
						<option value="ru">Pусский</option>
						<option value="sk">Slovenčina</option>
						<option value="vi">Tiếng Việt</option>
						<option value="tr">Türkçe</option>
						<option value="uk">Українська</option>
					</select>
					<!--<div class="after-opt" value="" title="Check for localization updates!">
						<svg>
							<circle cx="14" cy="14" r="11" stroke-width="2" stroke="#ccc" fill="black" />
							<circle cx="14" cy="14" r="6" stroke-width="2" stroke="#ddd" fill="black" />
							<rect x="11" y="5" width="6" height="6" fill="black" stroke-width="0" />
							<polygon points="16,13 20,8 14,7" fill="#ddd" stroke-width="0" />
						</svg>
					</div>-->
				</td>
			</tr>
			<tr>
				<td>
					<label for="redirect">{{redirect}}: </label>
				</td>
				<td>
					<input type="url" id="redirect">
				</td>
			</tr>
		</tbody>
		<tbody class="hidden-form">
			<tr>
				<td>
					<label for="format">{{format}}: </label>
				</td>
				<td>
					<input type="text" id="format">
				</td>
			</tr>
			<tr>
				<td>
					<label for="background">{{background}}: </label>
				</td>
				<td>
					<input type="text" id="background" data-color>
					<div class="after-opt" title="Preview"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="textColor">{{textColor}}: </label>
				</td>
				<td>
					<input type="text" id="textColor"  data-color>
					<div class="after-opt" title="Preview"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="iconSet">{{iconSet}}: </label>
				</td>
				<td>
					<select id="iconSet">
						<option>Default</option>
						<option>Smiley</option>
						<option>Generic</option>
						<option>Old School</option>
						<option>Cartoon</option>
						<option>Mobile</option>
						<option>Simple</option>
						<option>Contemporary</option>
						<option>Helen</option>
						<option>Incredible</option>
						<option>Atlas 2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="hideLocation">{{hideLocation}}: </label>
				</td>
				<td>
					<input type="checkbox" id="hideLocation">
				</td>
			</tr>
		</tbody>
		<tbody class="hidden-form">
			<tr>
				<td>
					<label>{{hint}}: </label>
				</td>
				<td>
					{{transHint}}
				</td>
			</tr>
			<tr>
				<td>
					<label for="transInterval">{{transInterval}}: </label>
				</td>
				<td>
					<input type="number" id="transInterval" min="1"> {{sec}}
				</td>
			</tr>
			<tr>
				<td>
					<label for="transType">{{transType}}: </label>
				</td>
				<td>
					<select id="transType">
						<option value="">none</option>
						<option value="toLeft">to left</option>
						<option value="toRight">to right</option>
						<option value="opacity">opacity</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="transDuration">{{transDuration}}: </label>
				</td>
				<td>
					<input type="number" id="transDuration" min="3000"> ms
				</td>
			</tr>
			<tr>
				<td>
					<label for="transFunc">{{transFunc}}: </label>
				</td>
				<td>
					<select id="transFunc">
						<option>ease</option>
						<option>linear</option>
						<option>ease-in</option>
						<option>ease-out</option>
						<option>ease-in-out</option>
						<option>cubic-bezier(0,1,1,0)</option>
					</select>
				</td>
			</tr>
		</tbody>
		<tbody class="hidden-form">
			<tr>	
				<td>
					<label for="cacheEnabled">{{cacheEnabled}}: </label>
				</td>
				<td>
					<input type="checkbox" id="cacheEnabled">
				</td>
			</tr>
			<tr>	
				<td>
					<label for="clearCache">{{clearCache}}: </label>
				</td>
				<td>
					<input type="button" id="clearCache" value="{{clear}}">
				</td>
			</tr>
			<tr>	
				<td>
					<label for="resetDefault">{{resetDefault}}: </label>
				</td>
				<td>
					<input type="button" id="resetDefault" value="{{reset}}">
				</td>
			</tr>
		</tbody>
	</table>

	<div id="special"></div>

	
</body>
</html>
