<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Weather by Wunderground option page</title>
	<link rel="stylesheet" href="styles/options.css">
	<script src="lib/ajax/ajax.mod.js"></script>
	<script src="scripts/lang.js"></script>
	<script src="scripts/native-extend.js"></script>
	<script src="scripts/options.js"></script>
</head>
<body>
	<h1><script>document.write(dict('options'));</script></h1>
	<nav>
		<ul>
			<li><script>document.write(dict('main'));</script></li>
			<li><script>document.write(dict('display'));</script></li>
			<li><script>document.write(dict('transitions'));</script></li>
		</ul>
		<svg id='section-arrow'>
			 <polygon points="0,0 5,4 10,0" style="fill:#111;stroke:none;"/>
		</svg>
	</nav>
	<table border="0" rules="none">
		<tfoot>
			<tr>
				<td>
					&nbsp;
				</td>
				<td>
					<script>document.write('<input type="button" id="reload" value="'+dict('reload')+'">');</script>
				</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>
					<label for="city"><script>document.write(dict('city'));</script>: </label>
				</td>
				<td>
					<input type="text" id="city">
					<div id="citylist"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="deg"><script>document.write(dict('degrees'));</script>: </label>
				</td>
				<td>
					<select id="deg">
						<option value="celsius"><script>document.write(dict('celsius'));</script></option>
						<option value="fahrenheit"><script>document.write(dict('fahrenheit'));</script></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="interval"><script>document.write(dict('refresh'));</script>: </label>
				</td>
				<td>
					<input type="number" id="interval" min="1"> min.
				</td>
			</tr>
			<tr>
				<td>
					<label for="lang"><script>document.write(dict('language'));</script>: </label>
				</td>
				<td>
					<select id="lang">
						<option value="en">English</option>
						<option value="cs">Čestina</option>
						<option value="de">Deutsch</option>
						<option value="fr">Français</option>
						<option value="hu">Magyar</option>
						<option value="nl">Nederlands</option>
						<option value="no">Norske</option>
						<option value="pl">Polski</option>
						<option value="ru">Pусский</option>
						<option value="sk">Slovenčina</option>
						<option value="vi">Tiếng Việt</option>
						<option value="tr">Türkçe</option>
						<option value="uk">Українська</option>
					</select>
					<!--<div class="after-opt" value="" title="Check for localization updates!">
						<svg>
							<circle cx="14" cy="14" r="11" stroke-width="2" stroke="#ccc" fill="black" />
							<circle cx="14" cy="14" r="6" stroke-width="2" stroke="#ddd" fill="black" />
							<rect x="11" y="5" width="6" height="6" fill="black" stroke-width="0" />
							<polygon points="16,13 20,8 14,7" fill="#ddd" stroke-width="0" />
						</svg>
					</div>-->
				</td>
			</tr>
			<tr>
				<td>
					<label for="redirect"><script>document.write(dict('redirect'));</script>: </label>
				</td>
				<td>
					<input type="url" id="redirect">
				</td>
			</tr>
		</tbody>
		<tbody class="hidden-form">
			<tr>
				<td>
					<label for="format"><script>document.write(dict('format'));</script>: </label>
				</td>
				<td>
					<input type="text" id="format">
				</td>
			</tr>
			<tr>
				<td>
					<label for="background"><script>document.write(dict('background'));</script>: </label>
				</td>
				<td>
					<input type="text" id="background" data-color>
					<div class="after-opt" title="Preview"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="textColor"><script>document.write(dict('textColor'));</script>: </label>
				</td>
				<td>
					<input type="text" id="textColor"  data-color>
					<div class="after-opt" title="Preview"></div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="iconSet"><script>document.write(dict('iconSet'));</script>: </label>
				</td>
				<td>
					<select id="iconSet">
						<option>Default</option>
						<option>Smiley</option>
						<option>Generic</option>
						<option>Old School</option>
						<option>Cartoon</option>
						<option>Mobile</option>
						<option>Simple</option>
						<option>Contemporary</option>
						<option>Helen</option>
						<option>Incredible</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="hideLocation"><script>document.write(dict('hideLocation'));</script>: </label>
				</td>
				<td>
					<input type="checkbox" id="hideLocation">
				</td>
			</tr>
		</tbody>
		<tbody class="hidden-form">
			<tr>
				<td>
					<label><script>document.write(dict('hint'));</script>: </label>
				</td>
				<td>
					<script>document.write(dict('transHint'));</script>
				</td>
			</tr>
			<tr>
				<td>
					<label for="transInterval"><script>document.write(dict('transInterval'));</script>: </label>
				</td>
				<td>
					<input type="number" id="transInterval" min="1"> sec.
				</td>
			</tr>
		</tbody>
	</table>

	<div id="special"></div>

	
</body>
</html>
